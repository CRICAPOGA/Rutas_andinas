{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Bootstrap JS (necesario para dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="card-title mb-3">Contraseña restablecida con éxito</h2>
            <p class="card-text">Ahora puedes iniciar sesión con tu nueva contraseña.</p>
            <a href="{% url 'login' %}" class="btn mt-3" style="background-color: #1ABC9C; color: white;">Iniciar Sesión</a>
        </div>
    </div>
</div>
{% endblock %}
