{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Bootstrap JS (necesario para dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg rounded-4 w-100" style="max-width: 500px;">
        <div class="card-body text-center">
            <h2 class="card-title mb-3 fw-bold">Correo enviado</h2>
            <p class="card-text">Si el correo está registrado en nuestro sistema, recibirás un enlace para restablecer tu contraseña.</p>
            <a href="{% url 'home' %}" class="btn mt-3 px-4 py-2" style="background-color: #1ABC9C; color: white;">Volver al inicio</a>
        </div>
    </div>
</div>
{% endblock %}
