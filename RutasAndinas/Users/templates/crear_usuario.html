{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 px-3">
    <div class="card shadow-lg bg-white rounded-4 p-5 m-4 col-lg-6 col-md-8 col-sm-12" style="background-color:#f5f5dc;">
        <h2 class="text-center fw-bold mt-2 mb-4" style="color: #34495E;">Crear Usuario</h2>
        <hr class="border-1 opacity-75 mt-1">

        <form method="post" class="row g-3">
            {% csrf_token %}

            <div class="col-12">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="col-md-6">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="col-md-6">
                <label for="last_name" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Contrase√±a:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="col-12">
                <label for="role_id" class="form-label">Rol:</label>
                <select name="role_id" id="role_id" class="form-select" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    {% for role in roles %}
                        <option value="{{ role.role_id }}">{{ role.role }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12 d-flex justify-content-between mt-4">
                <button type="submit" class="btn shadow" style="background-color: #1ABC9C; color: white;">
                    Crear
                </button>
                <a href="{% url 'usuarios' %}" class="btn" style="background-color: rgb(199, 86, 86); color: white;">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
